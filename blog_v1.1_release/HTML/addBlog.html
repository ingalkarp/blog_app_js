<!DOCTYPE html>
<html lang="en">
    <head>
        <title>homepage</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../../css/admin.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
         integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" 
         crossorigin="anonymous" 
         referrerpolicy="no-referrer" 
        />
        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">

        <!-- <link href="../../css/doctor.css" rel="stylesheet"> -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link href="../../bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="../../bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
        <script src="../js/addBlog.js"></script>
        <link rel="stylesheet" href="../CSS/addBlog.css">
    </head>
    <body>
        <div class="container-fluid">
            
            <!-- my main content -->
           <div class="main_content">
                <div class="container mt-4">
                    <div class="row">
                        <!-- heading for addblog panel -->
                        <div class="w-100" id="heading">
                            <h2>Add your ideas here... </h2>
                        </div>
                        <div id="blogContents" class="col col-md-4 mt-4 ">
                            <form action="#" class="mt-5 border p-3 bg-light shadow">
                                <div class="blank-template mb-3">
                                    <h4 class="card-title">Create Template</h4>
                                  
                                    <label for="firstimage">
                                        <i class="fa fa-plus"></i>
                                        <img src="../HTML/pictures/health1.jfif">
                                    </label>
                                    <input type="file" accept="image/*" id="firstimage" name="firstimage" 
                                             class="form-control">
                                </div>
                                <div class="entertitle-template mb-3">
                                    <label for="entertitle">Title</label>
                                    <input type="text" name="entertitle" id="entertitle" font-size="30px">
                                </div>
                                <div class="entertitle-template mb-5">
                                    <label for="category">Category</label>

                                    <select  class="category" id="category"> 
                                        <option value="technology">Technology </option>
                                        <option value="health">Health </option>
                                        <option value="lifestyle">Lifestyle </option>
                                    </select>
                                 </div> 
                                
                                <div class="explain-template mt-3">

                                    <label for="explain"> Blog Text </label>

                                    <textarea type="text" name="explain" id="explain" > </textarea> 
                                </div>
                            </form>
                            <div class="mybtn">
                                <input type="button" class="uploadbtn" value="Add">
                            </div>
                           
                        </div>
                        
                    </div>
                </div>
               </div>
            </div>
        </div>
        
            
        

    </body>
</html>
